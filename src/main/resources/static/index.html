<!DOCTYPE html>
<html lang="en">
<head>
    <head>
        <title>Blueprints</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"/>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    </head>
</head>
<body onLoad="app.initMouse()" style="padding: 2%;">
    <main>
        <div style="margin-left: 2%;">
            <h1 class="text-primary">Blueprints</h1>
            <div class="card" style="width: 47%; margin-bottom: 2%;">
                <div class="card-body">
                    <div class="mb-3">
                        <label for="authorInput" class="form-label">Author name:</label>
                        <input id="inputName" type="text" class="form-control" id="authorInput" aria-describedby="emailHelp">
                        <div id="authorHelp" class="form-text">Enter the author name</div>
                    </div>
                    <button id="authorNameButton" class="btn btn-success">Get Blueprints</button>
                </div>
            </div>
        </div>
        <hr>
        <div class="d-md-flex flex-md-row">
            <div class="card" style="width: 90%; margin: 2%; padding: 2%;">
                <h3 class="text-primary" id="authorName">Author Name</h3> 
                <div class="card-body" >
                    <table class="table table-bordered" id="tableBluePrints">
                        <thead>
                            <tr>
                                <th scope="col">BlueprintÂ´s name</th>
                                <th scope="col">Number of points</th>
                                <th scope="col">Buttons</th>
                            </tr>
                        </thead>
                        <tbody>
                        </tbody>
                    </table>
                    <p id="totalPoints" style="font-weight: bold;">Total points: </p>
                </div>
            </div>
            <div class="card" style="width: 90%; margin: 2%; padding: 2%;">
                <div id="crearBlueprint">
                    <button type='button' class='btn btn-dark'> create new blueprint</button>
                </div>
                <h3 class="text-primary" id="currentBluePrintName">Current Blueprint: </h3>
                <br>
                <br>
                <canvas id="canvas" width="600px" height="400px" style="border:1px solid #000000;"></canvas>

                <div id = "cuerpoSaveUpdate">
                    <br>
                    <button type='button' class='btn btn-success' >
                        save/update
                    </button>
                    <button type='button' class='btn btn-danger' >
                        delete
                    </button>
                </div>
            </div>
        </div>
    </main>
    <script src="js/apiclient.js"></script>
    <script src="js/apimock.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
